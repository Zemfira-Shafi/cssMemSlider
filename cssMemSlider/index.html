<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="slider-wrapper">
      <input type="radio" name="radio" id="r1" checked />
      <input type="radio" name="radio" id="r2" />
      <input type="radio" name="radio" id="r3" />
      <input type="radio" name="radio" id="r4" />
      <div class="slides">
        <div class="slide s1">
          <img src="./assets/images/min.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./assets/images/min2.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./assets/images/min3.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./assets/images/min9.jpg" alt="mem" />
        </div>
      </div>

      <div class="nav-container">
        <div class="slider-text">
          <p class="text1">I got</p>
          <p class="text2">Who cares?</p>
          <p class="text3">Back away,slowly</p>
          <p class="text4">Very athletic</p>
        </div>

        <div class="navigation">
          <label for="r1"><div class="bar"></div></label>
          <label for="r2"><div class="bar"></div></label>
          <label for="r3"><div class="bar"></div></label>
          <label for="r4"><div class="bar"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
