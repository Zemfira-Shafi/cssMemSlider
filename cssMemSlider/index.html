<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="slider-wrapper">
      <div class="slides">
        <input type="radio" name="radio" id="r1" checked />
        <input type="radio" name="radio" id="r2" />
        <input type="radio" name="radio" id="r3" />
        <input type="radio" name="radio" id="r4" />

        <div class="slide s1">
          <img src="./assets/images/min.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./assets/images/min2.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./assets/images/min3.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./assets/images/min9.jpg" alt="mem" />
        </div>
      </div>

      <div class="nav-container">
        <div class="slider-text">
          <label for="r1" class="text1">I got</label>
          <label for="r2" class="text2">Who cares?</label>
          <label for="r3" class="text3">Back away,slowly</label>
          <label for="r4" class="text4">Very athletic</label>
        </div>

        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
        </div>
      </div>
    </div>
  </body>
</html>
